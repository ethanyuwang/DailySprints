<body id="page-top">

    <section id="sprintCards">
        <div class="container-fluid">

            <div class="row" id="contentPanel">
                <!-- insert new dynamic cards here -->
                <!-- last card as the new card editor interface -->

                <div class="col-sm-2 col-md-2" id='newCardEditor'>
                    <div class="card">
                        <div class="card-block">
                            <input class="form-control" type="text" id="taskPanels" value="Your Task" />
                        </div>
                        <div class="card-block">
                            <input type="text" id="timePicker" readonly>
                        </div>
                        <div class="card-block">
                            <input class="form-control" type="text" id="notesPanels" value="Notes" maxlength="3" />
                        </div>
                        <div class="card-block">
                            <button type="button" class="btn btn-circle" id="btnGen">
                                <i class="fa fa-plus animated"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
