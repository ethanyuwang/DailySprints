<body>

    <!-- Navigation -->
    <a id="menu-toggle" href="#" class="btn btn-dark btn-lg toggle"><i class="fa fa-bars"></i></a>
    <nav id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <a id="menu-close" href="#" class="btn btn-light btn-lg pull-right toggle"><i class="fa fa-times"></i></a>
            <li class="sidebar-brand">
                <a href="https://github.com/ethanyuwang/Sprints-for-the-Day" onclick=$("#menu-close").click();>Github</a>

            <li>

    <!-- Header -->
    <header id="top" class="header">
        <div class="text-vertical-center">
            <div class="row mx-auto" id="contentPanel">
                <!-- insert new dynamic cards here -->
                
                <!-- last card as the new card editor interface -->
                <div class="col-sm-2 col-md-2 sprintCard mx-auto" id='newCardEditor'>
                    <div class="card" id='lastCard'>
                        <div class="card-block">
                            <input class="form-control" type="text" id="taskPanel" placeholder="New Task" />
                        </div>
                        <div class="card-block">
                            <input type="text" id="duration" name="duration">
                        </div>
                        <div class="card-block card-notes-section">
                            <div class="form-group">
                                <textarea class="form-control" id="notesPanel" rows="4" placeholder="Some notes.."></textarea>
                            </div>
                        </div>
                        <div class="card-block card-buttons-section">
                            <div class="row">
                                <button type="button" class="btn card-buttons" id="btnGen">
                                    <i class="fa fa-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="btn card-buttons" id="btnPause">
                <i class="fa fa-pause" id="btnPauseIcon"></i>
            </button>
            
        </div>
    </header>





    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap core JavaScript -->

    <script> Sortable.create(contentPanel, {filter: "#lastCard"}); </script>

    <script src="js/jquery.min.js"></script>
    <script src="js/duration-picker.js"></script>
    <script>$("#duration").durationPicker();</script>

    <script src="js/dynamicCards.js"></script>
    

    <!-- Custom Theme JavaScript -->
    <script>
    // Closes the sidebar menu
    $("#menu-close").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });
    // Opens the sidebar menu
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });
    // Scrolls to the selected menu item on the page
    $(function() {
        $('a[href*=#]:not([href=#],[data-toggle],[data-target],[data-slide])').click(function() {
            if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {
                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                if (target.length) {
                    $('html,body').animate({
                        scrollTop: target.offset().top
                    }, 1000);
                    return false;
                }
            }
        });
    });
    //#to-top button appears after scrolling
    var fixed = false;
    $(document).scroll(function() {
        if ($(this).scrollTop() > 250) {
            if (!fixed) {
                fixed = true;
                // $('#to-top').css({position:'fixed', display:'block'});
                $('#to-top').show("slow", function() {
                    $('#to-top').css({
                        position: 'fixed',
                        display: 'block'
                    });
                });
            }
        } else {
            if (fixed) {
                fixed = false;
                $('#to-top').hide("slow", function() {
                    $('#to-top').css({
                        display: 'none'
                    });
                });
            }
        }
    });
    </script>

</body>
